<!DOCTYPE html>
<html lang="fr">

<!--Titre de la page, description, utilisation d'unicode, importation du css et des images-->

  <head>
    <title>Sondage | PsychoQuizz</title>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="description" content="Sondage sur le sexe et l'origine à des fins statistiques">
     <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/main.css">
     <link rel="stylesheet" type="image/png"  href="../assets/image/fld.PNG">
     <link rel="icon" type="image/x-icon" href="../assets/image/fld.PNG">
  </head>
  <body>

    <!--Création de la banderole du site-->

    <header>
      <img src="../assets/image/fld.png" alt="https://imageshack.com/i/pmkGydn7p" alt="fld">
      <h1>&nbsp; PsychoQuizz - Plutôt SLAM où SISR ?</h1>
    </header>

    <!--Création du rectangle central-->

    <div class="container-origine">

    <!--Lien vers le fichier sonde qui va récuper le sexe ect, utilisation de la méthode POST-->

      <form action="../back_end/sonde.php" method="POST">

        <!--Avertissement(RGPD), sexe et origine à selectionner-->

        <h3>Ce sondage est mené à des fins statistiques, merci d’y répondre pour poursuivre. </h3>
        <div class="radio-group">
          <label>
            <input type="radio" name="sexe" value="M" required>   <!--Balise RADIO = 1 choix / Balise CHECKBOX = plusieurs-->
            Homme
          </label>
          <label>
            <input type="radio" name="sexe" value="F">
            Femme
          </label>
          <label>
            <input type="radio" name="sexe" value="A">
            Autre
          </label>
        </div>

        <!-- Volet déroulant selection origine -->

        <label for="select-bac"><h3>Sélectionnez votre bac/université d'origine :</h3></label>
        <select name="IDORIGINE" id="IDORIGINE" required>
          <option value="">- Veuillez sélectionner un bac/université -</option>
          <option value="1">Bac général (NSI)</option>
          <option value="4">Bac général (Mathématiques)</option>
          <option value="2">Bac STI2D (SIN)</option>
          <option value="3">Bac STI2D</option>
          <option value="6">Bac pro SN (RISC)</option>
          <option value="8">Bac pro SN</option>
          <option value="5">Bac STMG</option>
          <option value="7">Bac pro (Autre)</option>
          <option value="9">IUT</option>
          <option value="11">Autre</option>
        </select>

        <p></p>

        <!--Soumettre les informations (sexe et IDORIGINE)-->

        <button id="boutonSubmitQuizz" type="submit" name="submit">Commencer le PsychoQuizz</button>   

      </form>
    </div>
    <footer></footer>
  </body>
</html>
